<div id="time-edit" class="modal" hidden>
    <div class="modal-content" style="width: 200px;">

        <div class="modal-center">
            <input id="year-edit" type="text" size="5">
            年
            <select name="month" id="month-edit"></select>
            月
        </div>
        <div class="modal-foot">
            <button id="time-edit-submit" class="pure-button pure-button-primary button-xsmall">确定</button>
            <button class="pure-button pure-button-primary button-xsmall cancel">取消</button>
        </div>
    </div>
</div>
